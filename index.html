<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoKitties Clone Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .cat {
            border: 1px solid #999;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <section class="display-cats">
        <div class="container" id="catsDisplay">
        </div>
    </section>
    <section class="manage-cats">
        <button onclick="addNewCat()">Add New Cat</button>
    </section>
    <script>
        function addNewCat() {
            const catsDisplay = document.getElementById('catsDisplay');
            const newCatElement = document.createElement('div');
            newCatElement.classList.add('cat');
            newCatElement.innerHTML = `
                <h3>Cat Name</h3>
                <p>Cat Details</p>
            `;
            catsDisplay.appendChild(newCatElement);
        }
    </script>
</body>
</html>
